<ion-header-bar class="bar-dark">
  <div class="buttons">
    <button class="button icon-left ion-chevron-left button-clear" ng-click="myGoBack()" transition="slide" direction="right" go-native></button>
  </div>
  <h1 class="title">{{offer.titulo}}</h1>
</ion-header-bar>
<ion-view>
  <ion-content class="has-header">
    <div style="height:160px; background-image: url({{offer.imagem}}); width: 100%; background-size: cover">
    </div>
    <div class="text-center" style="margin-top:10px">
      <h3>{{offer.titulo}}</h3>
    </div>
    <div class="card">
      <div class="item item-divider">
        Descrição
      </div>
      <div class="item item-text-wrap">
        <pre style="font-family: inherit">{{ offer.descricaoCompleta }}</pre>
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Fornecedor
      </div>
      <div class="item item-text-wrap">
        {{ offer.fornecedor }}<br>
        {{ offer.telefonesfornecedor }}<br>
        {{ offer.enderecofornecedor }} - {{ offer.bairroFornecedor }} - {{ offer.cidadeFornecedor }} - {{ offer.estadoFornecedor}}
      </div>
    </div>  
    <div class="card">
      <div class="item item-text-wrap">
        <button class="button button-block" ng-click="getVoucher(offer.codVoucher)" style="background-color: #337ab7; color: white">
          <b>Eu quero {{ offer.desconto }} de desconto!</b>
        </button>
        <button class="button button-block" ng-click="requestInfo(offer.codVoucher)" style="background-color: #f0ad4e; color: white">
          Tenho interesse, mas preciso de mais informações
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
